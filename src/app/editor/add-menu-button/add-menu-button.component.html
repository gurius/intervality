<div
  title="add"
  class="{{
    showMenu ? 'h-36' : 'h-12'
  }} w-full rounded-md border-2 border-dashed border-secondary flex justify-center items-center text-on-surface"
>
  @if (showMenu) {
    <div class="flex flex-wrap items-center justify-center gap-3 px-6">
      @if (getShowStopwatch()) {
        <button
          title="add stopwatch"
          (click)="addNewItem('stopwatch')"
          type="button"
          class="rounded-3xl border-2 border-secondary px-3 py-2"
        >
          <fa-icon [icon]="['fas', 'stopwatch']"></fa-icon>
          <label class="pl-1">{{ "Editor.New" | translate }} </label>
        </button>
      }
      @if (getShowCountdown()) {
        <button
          title="add countdown"
          (click)="addNewItem('countdown')"
          type="button"
          class="rounded-3xl border-2 border-secondary px-3 py-2"
        >
          <fa-icon [icon]="['fas', 'hourglass-start']"></fa-icon>
          <label class="pl-1">{{ "Editor.New" | translate }}</label>
        </button>
      }
      @if (getShowSet()) {
        <button
          title="add countdown"
          (click)="addNewItem('set')"
          type="button"
          class="rounded-3xl border-2 border-secondary px-3 py-2"
        >
          <fa-icon [icon]="['fas', 'bars']"></fa-icon>
          <label class="pl-1">{{ "Editor.New" | translate }}</label>
        </button>
      }
      <div class="flex w-48 flex-col">
        <select
          title="add existing"
          id="existing"
          class="text-ellipsis rounded-3xl border-2"
          (change)="addExistingItem()"
          [(ngModel)]="selectedExisting"
        >
          <option value="null" disabled selected>
            {{ "Editor.SelectFromExisting" | translate }}
          </option>
          @for (opt of existingItems; track opt.value) {
            <option [ngValue]="opt">
              {{ opt.label }}
            </option>
          }
        </select>
      </div>
    </div>
  } @else {
    <button
      type="button"
      (click)="openAddMenu()"
      class="h-full w-full text-secondary"
    >
      <fa-icon [icon]="['fas', 'plus']"></fa-icon>
    </button>
  }
</div>
