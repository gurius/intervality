@if (playable$ | async; as playable) {
  <div class="flex h-32 flex-wrap text-xl">
    <h3
      class="flex min-w-52 flex-1 items-center justify-center px-5 text-center"
    >
      {{ playable.name }}
    </h3>
    @if (detailsData$ | async; as details) {
      <div
        *ngIf="!isNew(details.id)"
        class="mx-4 flex flex-1 items-center justify-center gap-2"
      >
        <a
          routerLinkActive="text-primary ring-1 ring-primary"
          class="flex w-fit items-center justify-center rounded-l-2xl bg-container px-2 py-1 disabled:text-on-surface-dim"
          routerLink="list"
          ariaCurrentWhenActive="page"
          >{{ "Report.History" | translate }}</a
        >
        <a
          routerLinkActive="text-primary ring-1 ring-primary"
          class="flex w-fit items-center justify-center bg-container px-2 py-1 disabled:text-on-surface-dim"
          [routerLink]="['chart', details.id]"
          ariaCurrentWhenActive="page"
          >{{ "Report.Chart" | translate }}</a
        >
        <a
          routerLinkActive="text-primary ring-1 ring-primary"
          class="flex w-fit items-center justify-center rounded-r-2xl bg-container px-2 py-1"
          [routerLink]="['record', details.id]"
          ariaCurrentWhenActive="page"
          >{{ "Report.Details" | translate }}</a
        >
      </div>
    }
  </div>
  <div class="outlet-wrapper">
    <router-outlet></router-outlet>
  </div>
}
