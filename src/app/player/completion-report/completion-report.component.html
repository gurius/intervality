<h3 class="my-3 flex justify-center px-5">{{ name }}</h3>
<ol class="hide-scrollbar flex w-full snap-y flex-col gap-3 overflow-y-auto">
  @for (item of report; track idx; let idx = $index) {
    <li
      class="relative flex h-fit min-h-10 flex-grow snap-center flex-row items-stretch justify-between gap-3 rounded-2xl px-5 pb-2"
    >
      <h4
        class="overflow-hidden text-ellipsis whitespace-nowrap"
        [attr.title]="item.name"
      >
        {{ item.name }}
      </h4>
      <div class="whitespace-nowrap">
        {{ item.totalTime | timeStr }} <span> / {{ item.reps }} </span>
      </div>
    </li>
  }
</ol>
<div class="mb-5 flex justify-center gap-7 bg-container px-5 align-middle">
  total time
  <span>
    {{ totalTime | timeStr }}
  </span>
</div>
<div class="justify-centr flex flex-col items-center text-xl">
  <div class="flex flex-grow items-center justify-center">
    <button
      type="button"
      class="mx-3 h-10 w-24 rounded-md bg-secondary text-on-secondary"
      (click)="discardReport()"
    >
      <span class="cursor-pointer">discard</span>
    </button>
    <button
      type="button"
      class="mx-3 h-10 w-24 rounded-md bg-secondary text-on-secondary"
      (click)="saveReport()"
    >
      <span class="cursor-pointer">save</span>
    </button>
  </div>
</div>
